---
layout: default
---
<article class="page">
  <header class="page-header">
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </header>

  <div class="container page-content">
    {{ content }}
  </div>
</article>
